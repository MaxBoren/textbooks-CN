# Quadratic Equations Tutor Queries

- query: what does ± mean
  response: The symbol ± ("plus-minus") is used when equations have two different solutions. One solution is using +, and one solution is using –.

- query: how do I solve this
  response: There are a few different methods to solve quadratic equations, which are explained in this course: square roots, factorisation, completing the square, or using the quadratic formula.

- query: what are quadratic equations useful for
  response: Quadratic equations are used by engineers and scientists for many different uses. Read to the end of the course to see some examples.
