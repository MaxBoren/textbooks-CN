fta:
  title: 算术基本定理
  text: __算术基本定理__ (FTA)表示每个整数都有唯一的质因式分解。

twin-primes:
  title: 雙人房
  text: __孪生素数__ 是像17和19一样的成对素数, 它们正好相隔两个数。仍然不知道
    是否有无穷多对双素数。
  link: /course/divisibility-and-primes/the-distribution-of-primes#twin-primes
